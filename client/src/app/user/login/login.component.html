<div class="hero">
    <div class="err" *ngIf="errors.length !=0">
      <!-- <app-error-box [errors]="errors"></app-error-box> -->
      <app-error [errors]="errors"></app-error>
    </div>


    <form [formGroup]="loginForm" (ngSubmit)="loginSubmit()">
        <div class="container">
          <h1>LOGIN</h1>
          <p>Please fill in this form to login.</p>
          <hr>
      
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" id="email" required
          formControlName="email">
      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" id="psw" required
          formControlName="password">
      

          <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
          <button type="submit" class="registerbtn"><span class="button-span"></span>Login</button>
        </div>
      
        <div class="container signin">
          <p>You don't have an account? <a href="/Home">Sign up</a>.</p>
        </div>
      </form>
</div>
