<div class="hero">
    <div class="err" *ngIf="errors.length !=0">
      <app-error [errors]="errors"></app-error>
    </div>


    <form [formGroup]="registrationForm" (ngSubmit)="registerSubmit()">
        <div class="container">
          <h1>Register</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>
      
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" id="email" required
          formControlName="email">
      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" id="psw" required
          formControlName="password">
      
          <label for="psw-repeat"><b>Repeat Password</b></label>
          <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required
          formControlName="rePassword">

          <label for="gender"><b>Gender</b></label>
          <label class="radio-inline">
            <input type="radio" name="gender" checked
            value="female"
            formControlName="gender">Female
          </label>
          <label class="radio-inline">
            <input type="radio" name="gender"
            value="male"
            formControlName="gender">Male
          </label>
          <hr>

      
          <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
          <button type="submit" class="registerbtn"><span class="button-span"></span>Register</button>
        </div>
      
        <div class="container signin">
          <p>Already have an account? <a href="/Home">Sign in</a>.</p>
        </div>
      </form>
